<!DOCTYPE html>
<html>

<head>
    <title>家計管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--BSの読み込みと、画面レイアウトのスタイルシートの読み込み-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!--IndexedDB関連のJavaScriptの読み込み-->
    <script src="./js/indexedDB.js"></script>

    <!-- Chart.jsとグラフ表示のJavaScriptの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./js/graph.js"></script>

    <!--フォーム入力チェックのJavaScript読み込み-->
    <script src="./js/inputCheck.js"></script>
</head>

<body>
    <header>
        <h1 id="home">家計管理</h1>
        <div class="navi">
            <button type="button" class="btn btn-success" onclick="window.location.hash = '#home'">ホーム</button>
            <button type="button" class="btn btn-success" onclick="window.location.hash = '#input'">入力</button>
            <button type="button" class="btn btn-success" onclick="window.location.hash = '#inOutList'">入出金一覧</button>
            <button type="button" class="btn btn-success" onclick="window.location.hash = '#graph'">グラフ</button>
        </div>
    </header>
    <article>
        <!-- 入力 -->
        <h2 id="input">入力</h2>
        <section id="inputSection">
            <div>
                <label>収支</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value ="支出" onclick="disableSelectBox(false);" checked>
                    <label class="form-check-label" for="flexRadioDefault">
                    支出
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="収入" onclick="disableSelectBox(true);">
                    <label class="form-check-label" for="flexRadioDefault">
                    収入
                    </label>
                </div>
                <label>日付</label>
                <input type="date" id="date">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>-選択してください-</option>
                        <option >食費</option>
                        <option >趣味</option>
                        <option >交際費</option>
                        <option >交通費</option>
                        <option >ファッション</option>
                        <option >クルマ</option>
                        <option >家賃</option>
                        <option >保険</option>
                        <option >税金</option>
                        <option >その他</option>
                    </select>
                    <label for="floatingSelect">カテゴリ</label>
                </div>

            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="amount"></textarea>
                <label for="amount">金額</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="memo"></textarea>
                <label for="memo">メモ</label>
            </div>

        </section>
        <div class="submit">
            <button class="btn btn-primary" type="submit" onclick="regist();">登録</button>
        </div>

        <!-- 入出金一覧 -->
        <h2 id="inOutList">入出金一覧</h2>
        <section id="list">
            <!-- ここに入出金一覧を表示します。 -->
            <script>
                createList();
            </script>
        </section>

        <!-- グラフ -->
        <h2 id="graph">グラフ</h2>
        <!-- <hr> -->
        <section>
            <!-- ここにグラフを表示します。 -->
            <canvas id="pieChart"></canvas>
        </section>

    </article>
    <footer>
        &copy;家計管理
    </footer>
    <!--BootStrapの読み込み-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
